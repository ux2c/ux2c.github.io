<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Client</title>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:700|Open+Sans:400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <script src="../flow.js"></script>
</head>

<body>
    <main>
        <div id="background" class="portrait"></div>
        <header>
            <div class="name">
                <h1>Accept Invite</h1>
            </div>
        </header>
        <article>
            <div class="workflow">
                <div class="terminator" id="search">Accept Invite</div>
                <div class="process">Edit contact info and Create Password</div>
                <div class="process">Place Photo on File?</div>
                <div class="process">Enter Payment Info.</div>
                <div class="decision" yes="bye">Done?</div>
                <div class="process" id="stylist">Select Stylist</div>
                <div class="decision" yes="stylist">Select different stylist?</div>
                <div class="decision">Select Price</div>
                <div class="process">Summary Screen</div>
                <!-- After Service -->
                <div class="decision">Rate Haircut</div>
                <div class="decision">Rate Stylist</div>
                <div class="decision">Select Tip Amount</div>
                <div class="process" id="bye">Thank you!</div>
                <div class="terminator">Close application</div>
            </div>
        </article>
    </main>

    <svg id="stage" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%">
    </svg>
</body>

</html>
