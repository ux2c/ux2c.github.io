<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Client - Join Club</title>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:700|Open+Sans:400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <script src="../flow.js"></script>
</head>

<body>
    <main>
        <div id="background" class="portrait"></div>
        <header>
            <div class="name">
                <h1>New Client - Find Available Stylist</h1>
            </div>
        </header>
        <article>
            <div class="workflow">
                <div class="terminator">Launch Bisicut </div>
                <div class="process" id="stylist">Review Available Stylists</div>
                <div class="process">Adjust Price Filter</div>
                <div class="process">Select Stylist</div>
                <div class="process">Select Services</div>
                <div class="process">Summary Screen</div>
                <div class="process">Commit</div>
                <div class="terminator">Head to Stylist</div>
            </div>
        </article>
    </main>

    <svg id="stage" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%">
    </svg>
</body>

</html>
