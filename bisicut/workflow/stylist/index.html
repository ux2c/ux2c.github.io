<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stylist Overview</title>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:700|Open+Sans:400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <script src="../flow.js"></script>
</head>

<body>
    <main>
        <div id="background" class="portrait"></div>
        <header>
            <div class="name">
                <h1>Stylist Overview</h1>
            </div>
        </header>
        <article>
            <div class="workflow">
                <div class="terminator">Login Bisicut</div>
                <div class="decision" yes="service">Status correct?</div>
                <div class="process">Change Status</div>
                <div class="decision" no="refer" id="service">Completed Service?</div>
                <div class="process">Rate Customer</div>

                <div class="decision" no="work" id="refer">Refer Participant?</div>
                <div class="process">Generate Invite</div>
                <div class="terminator" id="work">Back to work!</div>
            </div>
        </article>
    </main>

    <svg id="stage" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%">
    </svg>
</body>

</html>
